version: '3.7'

x-whitehall: &whitehall
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: whitehall
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - home:/home/build
  working_dir: /govuk/whitehall

services:
  whitehall-lite:
    <<: *whitehall
    privileged: true
    depends_on:
      - mysql
      - redis
    environment:
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
      DATABASE_URL: "mysql2://root:root@mysql/whitehall_development"
      TEST_DATABASE_URL: "mysql2://root:root@mysql/whitehall_test"
      REDIS_URL: redis://redis

  whitehall-app: &whitehall-app
    <<: *whitehall
    depends_on:
      - mysql
      - redis
      - static-app
      - nginx-proxy-app
      - asset-manager-app
      - publishing-api-app
    environment:
      DATABASE_URL: "mysql2://root:root@mysql/whitehall_development"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: whitehall-admin.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s --restart

  whitehall-app-e2e:
    <<: *whitehall-app
    depends_on:
      - mysql
      - redis
      - static-app
      - nginx-proxy-app
      - asset-manager-app-e2e
      - publishing-api-app-e2e
