version: '3.7'

x-content-tagger: &content-tagger
  build:
    context: .
    dockerfile: Dockerfile
  image: content-tagger
  volumes:
    - ..:/govuk:delegated
    - rbenv-versions:/rbenv/versions
    - rbenv-shims:/rbenv/shims
    - home:/home/build
  working_dir: /govuk/content-tagger

services:
  content-tagger-lite:
    <<: *content-tagger
    privileged: true
    depends_on:
      - postgres
    environment:
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
      DATABASE_URL: "postgresql://postgres@postgres/content-tagger"
      TEST_DATABASE_URL: "postgresql://postgres@postgres/content-tagger-test"

  content-tagger-app: &content-tagger-app
    <<: *content-tagger
    depends_on:
      - postgres
      - publishing-api-app
      - nginx-proxy
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/content-tagger"
      VIRTUAL_HOST: content-tagger.dev.gov.uk
      REDIS_URL: redis://redis
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s -P /tmp/rails.pid
