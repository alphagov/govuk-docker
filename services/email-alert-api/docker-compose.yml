version: '3.7'

x-email-alert-api: &email-alert-api
  build:
    context: .
    dockerfile: Dockerfile
  image: email-alert-api
  volumes:
    - ..:/govuk:delegated
    - rbenv-versions:/rbenv/versions
    - rbenv-shims:/rbenv/shims
    - home:/home/build
  working_dir: /govuk/email-alert-api

services:
  email-alert-api-lite:
    <<: *email-alert-api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/email-alert-api"
      TEST_DATABASE_URL: "postgresql://postgres@postgres/email-alert-api-test"
      REDIS_URL: redis://redis

  email-alert-api-app: &email-alert-api-app
    <<: *email-alert-api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/email-alert-api"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: email-alert-api.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s -P /tmp/rails.pid

  email-alert-api-worker:
    <<: *email-alert-api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/email-alert-api"
      REDIS_URL: redis://redis
    command: bundle exec sidekiq -C ./config/sidekiq.yml
