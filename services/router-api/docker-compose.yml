version: '3.7'

x-router-api: &router-api
  build:
    context: .
    dockerfile: Dockerfile
  image: router-api
  volumes:
    - ..:/govuk:delegated
    - rbenv-versions:/rbenv/versions
    - rbenv-shims:/rbenv/shims
    - home:/home/build
  working_dir: /govuk/router-api

services:
  router-api-lite:
    <<: *router-api
    depends_on:
      - mongo
    environment:
      MONGODB_URI: "mongodb://mongo/router"
      TEST_MONGODB_URI: "mongodb://mongo/router-test"

  router-api-app: &router-api-app
    <<: *router-api
    depends_on:
      - mongo
      - router-app
    environment:
      ROUTER_NODES: router-app:3055
      MONGODB_URI: "mongodb://mongo/router"
      VIRTUAL_HOST: router-api.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s -P /tmp/rails.pid

  router-api-app-draft:
    <<: *router-api-app
    depends_on:
      - mongo
      - router-app-draft
    environment:
      ROUTER_NODES: router-app-draft:3055
      MONGODB_URI: "mongodb://mongo/draft-router"
      VIRTUAL_HOST: draft-router-api.dev.gov.uk
      HOST: 0.0.0.0
