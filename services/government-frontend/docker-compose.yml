version: '3.7'

x-government-frontend: &government-frontend
  build:
    context: .
    dockerfile: services/government-frontend/Dockerfile
  image: government-frontend
  volumes:
    - ..:/govuk:delegated
    - rbenv-versions:/rbenv/versions
    - rbenv-shims:/rbenv/shims
    - home:/home/build
  working_dir: /govuk/government-frontend

services:
  government-frontend-lite:
    <<: *government-frontend
    privileged: true
    volumes:
      - ..:/govuk:delegated
      - bundle:/usr/local/bundle

  government-frontend-app: &government-frontend-app
    <<: *government-frontend
    depends_on:
      - router-app
      - content-store-app
      - static-app
    environment:
      GOVUK_ASSET_ROOT: government-frontend.dev.gov.uk
      VIRTUAL_HOST: government-frontend.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s -P /tmp/rails.pid

  government-frontend-app-draft:
    <<: *government-frontend-app
    depends_on:
      - router-app-draft
      - content-store-app-draft
      - static-app-draft
      - static-app
    environment:
      GOVUK_ASSET_ROOT: draft-government-frontend.dev.gov.uk
      VIRTUAL_HOST: draft-government-frontend.dev.gov.uk
      PLEK_HOSTNAME_PREFIX: "draft-"
      HOST: 0.0.0.0

  government-frontend-app-live:
    <<: *government-frontend
    depends_on:
      - nginx-proxy
    environment:
      GOVUK_WEBSITE_ROOT: https://www.gov.uk
      PLEK_SERVICE_CONTENT_STORE_URI: https://www.gov.uk/api
      PLEK_SERVICE_STATIC_URI: assets.publishing.service.gov.uk
      VIRTUAL_HOST: government-frontend.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s -P /tmp/rails.pid
