version: '3.7'

volumes:
  imminence-tmp:

x-imminence: &imminence
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: imminence
  platform: linux/amd64
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - imminence-tmp:/govuk/imminence/tmp
  working_dir: /govuk/imminence

services:
  imminence-lite:
    <<: *imminence
    depends_on:
      - mongo-3.6
    environment:
      MONGODB_URI: "mongodb://mongo-3.6/imminence"
      TEST_MONGODB_URI: "mongodb://mongo-3.6/imminence-test"

  imminence-app:
    <<: *imminence
    depends_on:
      - mongo-3.6
      - mapit-app
      - nginx-proxy
    environment:
      MONGODB_URI: "mongodb://mongo-3.6/imminence"
      VIRTUAL_HOST: imminence.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart
