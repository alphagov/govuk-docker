version: '3.7'

x-finder-frontend: &finder-frontend
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: finder-frontend
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - home:/home/build
  working_dir: /govuk/finder-frontend

services:
  finder-frontend-lite:
    <<: *finder-frontend
    privileged: true
    depends_on:
      - memcached
    environment:
      MEMCACHE_SERVERS: memcached

  finder-frontend-app: &finder-frontend-app
    <<: *finder-frontend
    depends_on:
      - router-app
      - content-store-app
      - static-app
      - search-api-app
      - memcached
      - nginx-proxy
    environment:
      ASSET_HOST: finder-frontend.dev.gov.uk
      VIRTUAL_HOST: http://finder-frontend.dev.gov.uk
      BINDING: 0.0.0.0
      MEMCACHE_SERVERS: memcached
      GOVUK_ACCOUNT_OAUTH_CLIENT_ID: transition-checker-id
