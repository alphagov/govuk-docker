volumes:
  smart-answers-tmp:
  smart-answers-node-modules:

x-smart-answers: &smart-answers
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: smart-answers
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - smart-answers-tmp:/govuk/smart-answers/tmp
    - smart-answers-node-modules:/govuk/smart-answers/node_modules
  working_dir: /govuk/smart-answers

services:
  smart-answers-lite:
    <<: *smart-answers

  smart-answers-app:
    <<: *smart-answers
    depends_on:
      - nginx-proxy
      - publishing-api-app
      - content-store-app
    environment:
      VIRTUAL_HOST: smart-answers.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  smart-answers-app-live:
    <<: *smart-answers
    depends_on:
      - nginx-proxy
      - publishing-api-app
      - content-store-app
    environment:
      VIRTUAL_HOST: smart-answers.dev.gov.uk
      GOVUK_APP_DOMAIN: www.gov.uk
      GOVUK_WEBSITE_ROOT: https://www.gov.uk
      PLEK_SERVICE_CONTENT_STORE_URI: https://www.gov.uk/api
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart
