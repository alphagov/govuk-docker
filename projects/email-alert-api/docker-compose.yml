version: '3.7'

volumes:
  email-alert-api-tmp:

x-email-alert-api: &email-alert-api
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: email-alert-api
  platform: linux/amd64
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - email-alert-api-tmp:/govuk/email-alert-api/tmp
  working_dir: /govuk/email-alert-api

services:
  email-alert-api-lite:
    <<: *email-alert-api
    depends_on:
      # The version of PostgreSQL temporarily does not match
      # production, as an upgrade in production is being worked on
      #
      # https://trello.com/c/ZMFOPaCl/1176-upgrade-our-app-databases
      - postgres-13
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-13/email-alert-api"
      TEST_DATABASE_URL: "postgresql://postgres@postgres-13/email-alert-api-test"
      REDIS_URL: redis://redis

  email-alert-api-app: &email-alert-api-app
    <<: *email-alert-api
    depends_on:
      - nginx-proxy
      - postgres-13
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-13/email-alert-api"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: email-alert-api.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  email-alert-api-worker:
    <<: *email-alert-api
    depends_on:
      - postgres-13
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-13/email-alert-api"
      REDIS_URL: redis://redis
    command: bundle exec sidekiq -C ./config/sidekiq.yml
