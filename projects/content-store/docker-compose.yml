volumes:
  content-store-tmp:

x-content-store: &content-store
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: content-store
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - content-store-tmp:/govuk/content-store/tmp
  working_dir: /govuk/content-store

services:
  content-store-lite:
    <<: *content-store
    depends_on:
      - postgres-16
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-16/content-store"
      TEST_DATABASE_URL: "postgresql://postgres@postgres-16/content-store-test"
  content-store-app: &content-store-app
    <<: *content-store
    depends_on:
      - postgres-16
      - router-api-app
      - nginx-proxy
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-16/content-store"
      VIRTUAL_HOST: content-store.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  content-store-app-draft:
    <<: *content-store-app
    environment:
      VIRTUAL_HOST: draft-content-store.dev.gov.uk
      DATABASE_URL: "postgresql://postgres@postgres-16/draft-content-store"
      BINDING: 0.0.0.0
