volumes:
  root-home:
  rabbitmq:
  postgres-12:
  postgres-13:
  postgres-13-email-alert-api:
  postgres-14:
  postgres-14-postgis:
  postgres-16:
  postgres-17:
  mysql-8:
  mongo-3.6:
  go:
  elasticsearch-6:
  elasticsearch-7:
  opensearch-2:

networks:
  default:

services:
  postgres-12:
    image: postgres:12
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-12:/var/lib/postgresql/data

  postgres-13:
    image: postgres:13
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-13:/var/lib/postgresql/data

  postgres-13-email-alert-api:
    image: postgres:13
    environment:
      POSTGRES_USER: email-alert-api
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-13-email-alert-api:/var/lib/postgresql/data

  postgres-14:
    image: postgres:14
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-14:/var/lib/postgresql/data

  postgres-14-postgis:
    # Using the kartoza image because it supports ARM64 and AMD64
    image: kartoza/postgis:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASS: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-14-postgis:/var/lib/postgresql/data

  postgres-16:
    image: postgres:16
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-16:/var/lib/postgresql/data

  postgres-17:
    image: postgres:17
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-17:/var/lib/postgresql/data

  memcached:
    image: memcached

  mongo-3.6:
    image: mongo:3.6
    volumes:
      - mongo-3.6:/data/db
    ports:
      - "27017:27017"
      - "28017:28017"

  mysql-8:
    # Using the orcale image because they are available in ARM64 and AMD64 variants
    image: mysql:8-oracle
    volumes:
      - mysql-8:/var/lib/mysql
    command: --max_allowed_packet=1073741824
    environment:
      MYSQL_ROOT_PASSWORD: root

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  elasticsearch-6-init:
    image: eclipse-temurin:8-jre
    user: root
    volumes:
      - elasticsearch-6:/usr/share/elasticsearch/data
    command: chown -R ubuntu:ubuntu /usr/share/elasticsearch/data

  elasticsearch-6:
    build:
      context: services/elasticsearch-6
      dockerfile: Dockerfile
    environment:
      ES_JAVA_OPTS: -Xms1g -Xmx1g
    volumes:
      - elasticsearch-6:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    depends_on:
      - elasticsearch-6-init

  elasticsearch-7:
    image: elasticsearch:7.9.3
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch-7:/usr/share/elasticsearch/data

  opensearch-2:
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - "DISABLE_INSTALL_DEMO_CONFIG=true" # Prevents execution of bundled demo script which installs demo certificates and security configurations to OpenSearch
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - opensearch-2:/usr/share/opensearch/data

  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - ./nginx-proxy.conf:/etc/nginx/proxy.conf
    security_opt:
      - 'label=type:docker_t'
    networks:
      default:
        aliases:
          - account-api.dev.gov.uk
