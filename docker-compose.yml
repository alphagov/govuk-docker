version: '3.7'

volumes:
  root-home:
  rabbitmq:
  postgres-12:
  postgres-13:
  mysql-8:
  mongo-3.6:
  go:
  elasticsearch-6:
  elasticsearch-7:

networks:
  default:

services:
  postgres-12:
    image: postgres:12
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-12:/var/lib/postgresql/data

  postgres-13:
    image: postgres:13
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-13:/var/lib/postgresql/data

  memcached:
    image: memcached

  mongo-3.6:
    image: mongo:3.6
    volumes:
      - mongo-3.6:/data/db
    ports:
      - "27017:27017"
      - "28017:28017"

  mysql-8:
    image: mysql:8
    volumes:
      - mysql-8:/var/lib/mysql
    command: --max_allowed_packet=1073741824
    environment:
      MYSQL_ROOT_PASSWORD: root

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  elasticsearch-6:
    image: elasticsearch:6.7.0
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch-6:/usr/share/elasticsearch/data

  elasticsearch-7:
    image: elasticsearch:7.9.3
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch-7:/usr/share/elasticsearch/data

  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - ./nginx-proxy.conf:/etc/nginx/proxy.conf
    networks:
      default:
        aliases:
          - account-api.dev.gov.uk
