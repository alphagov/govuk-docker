version: '3.7'

volumes:
  home:
  rabbitmq:
  postgres:
  mysql:
  mongo:
  go:
  elasticsearch6:

services:
  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgresql/data

  memcached:
    image: memcached

  mongo:
    image: mongo:3.6
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"
      - "28017:28017"

  mysql:
    image: mysql:5.5.58
    volumes:
      - mysql:/var/lib/mysql
    command: --max_allowed_packet=1073741824
    environment:
      MYSQL_ROOT_PASSWORD: root

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  elasticsearch6:
    image: elasticsearch:6.7.0
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch6:/usr/share/elasticsearch/data

  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - ./nginx-proxy.conf:/etc/nginx/proxy.conf
    networks:
      default:
        aliases:
